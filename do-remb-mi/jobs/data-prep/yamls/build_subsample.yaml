run_name: pile-subsample-build
platform: r1z1
gpu_type: a100_80gb
gpu_num: 8
image: mosaicml/llm-foundry:1.13.1_cu117-latest
integrations:
  - integration_type: git_repo
    git_repo: zankner/llm-foundry
    git_branch: zack/do-remb-mi
    # git_commit: # OR use your commit hash
    pip_install: -e .[gpu]
    ssh_clone: false # Should be true if using a private repo
  - integration_type: pip_packages
    packages:
      - oci-cli
command: |
  pip install oci-cli
  cd llm-foundry
  python do-remb-mi/scripts/data/subsample_dataset.py --remote-base oci://mosaicml-internal-doremi/pile/pre-concat/gpt-neox-20b-seqlen-2048/data-sources/all-samples --num-samples 100K  --num-domains 22 --sample-dist original --splits train --wandb-name pile-subsample
  oci os object bulk-upload -bn mosaicml-internal-doremi --src-dir /tmp/domains --prefix pile/pre-concat/gpt-neox-20b-seqlen-2048/data-sources/original-100K-samples/ > /dev/null
